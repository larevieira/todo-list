<div>

    <div class="form-group input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    	<input name="consulta" id="txt_consulta" style="margin: 40px;" placeholder="Consultar" type="text" class="form-control">
    </div>


    <button  type="button"  (click)="addTask()" style="border-radius: 1em; margin-left: 45%;" class="btn btn-outline-danger">
        Nova Tarefa
    </button> 

   
  <div class="task" *ngFor="let task of taskList;  index as i">
  
    <div> 
        <input class="form-check-input" type="checkbox" value="" id="done">
        <input #inputElementRef [(ngModel)]="task.description" formControlName="description" class="form-control" type="text" style="border-radius: 1em; width:30%; margin-left: 30px; margin-top: -30px;" placeholder="Digite sua tarefa">
        
        <span class="save">
          <button class="btn btn-outline-danger" style="border-radius: 1em;margin-left: 33%; margin-top: -65px;" (click)='saveList(inputElementRef)'> Save </button>
        </span>
        <span class="edit">
            <button class="btn btn-outline-danger" style="border-radius: 1em;margin-left: 4px; margin-top: -65px;" (click)='editTask(i)'> Edit </button>
        </span>
        <span class="remove">
          <button class="btn btn-outline-danger" style="border-radius: 1em;margin-left: -7%; margin-top: -65px;" (click)='removeTask(i)'> X </button>
        </span>
    </div>
